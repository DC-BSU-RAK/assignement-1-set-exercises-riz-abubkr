<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGB Color Guessing Game</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>RGB color guessing game</h1>
    <h2 id="rgb-display">RGB(?, ?, ?)</h2>
    <div id="options-container" class="options"></div>
    <p id="status">Lives: <span id="lives">3</span> | Score: <span id="score">0</span></p>
    <button id="restart-btn" style="display:none;">Play Again</button>
  </div>

  <!-- Link to external JavaScript at the end of body -->
  <script src="index.js"></script>
</body>
</html>
